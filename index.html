<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="semaforo__caixa">
        <div class="semaforo__circulo semaforo__circulo--vermelho active"></div>
        <div class="semaforo__circulo semaforo__circulo--amarelo"></div>
        <div class="semaforo__circulo semaforo__circulo--verde"></div>
    </div>

    <div class="app__tabs">
        <button class="app__card-button app__card-button--comecar active">Começar</button>
        <button class="app__card-button app__card-button--parar">Parar</button>
        <button class="app__card-button app__card-button--vermelho">Vermelho</button>
        <button class="app__card-button app__card-button--amarelo">Amarelo</button>
        <button class="app__card-button app__card-button--verde">Verde</button>
    </div>

    <div class="controls">
        <button id="comecar-parar">Começar</button>
    </div>

  <script src="script.js"></script>
</body>
</html>
